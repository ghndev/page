<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:fragment="head (title)">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav
      th:fragment="nav"
      aria-label="Site Nav"
      class="mx-auto flex max-w-3xl items-center justify-between p-4"
    >
      <a href="/" class="flex justify-center items-center">
        <p class="mr-2 text-[#4285F4] font-bold lg:text-5xl text-3xl">Board</p>

        <img class="w-6 lg:w-12" src="/images/conversation.png" alt="" />
      </a>
      <!-- <a href="/" class="h-10 w-10 items-center justify-center rounded-lg"> </a> -->

      <ul class="flex items-center gap-2 text-sm font-medium text-gray-500">
        <li class="hidden lg:block">
          <a
            th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'text-[#4285F4]' : ''}"
            class="rounded-lg lg:text-2xl text-lg font-bold px-1 py-2"
            href="/"
          >
            홈
          </a>
        </li>

        <li>
          <a
            th:classappend="${#httpServletRequest.getRequestURI() == '/post' ? 'text-[#4285F4]' : ''}"
            class="rounded-lg lg:text-2xl text-lg font-bold px-1 py-2"
            href="/post"
          >
            게시판
          </a>
        </li>

        <li sec:authorize="isAuthenticated()">
          <a
            th:classappend="${#httpServletRequest.getRequestURI() == '/settings' ? 'text-[#4285F4]' : ''}"
            class="rounded-lg lg:text-2xl text-lg font-bold px-1 py-2"
            href="/settings"
          >
            설정
          </a>
        </li>

        <li sec:authorize="isAuthenticated()">
          <a
            class="rounded-lg lg:text-2xl text-lg font-bold px-1 py-2"
            href="/logout"
          >
            로그아웃
          </a>
        </li>
      </ul>
    </nav>
    <section>
      <div class="mx-auto max-w-3xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="flex flex-col justify-center items-center">
          <p class="text-3xl text-gray-600 font-bold">정말 삭제하시겠습니까?</p>
          <div class="flex mt-5">
            <a
              type="button"
              class="px-8 py-3 text-center text-sm font-semibold rounded bg-red-600 w-[7rem] text-gray-100 h-[3rem]"
            >
              취소
            </a>
            <a
              type="button"
              class="px-8 py-3 text-sm text-center font-semibold rounded bg-green-600 ml-2 w-[7rem] text-gray-100 h-[3rem]"
            >
              확인
            </a>
          </div>
        </div>
      </div>
    </section>
    <div th:insert="~{fragments/footer :: footer}"></div>
  </body>
</html>
