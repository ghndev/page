<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:fragment="head (title)">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav
      th:fragment="nav"
      aria-label="Site Nav"
      class="mx-auto flex max-w-3xl items-center justify-between p-4"
    >
      <a href="/" class="flex justify-center items-center">
        <p class="mr-2 text-[#4285F4] font-bold lg:text-5xl text-3xl">Board</p>

        <img class="w-6 lg:w-12" src="/images/conversation.png" alt="" />
      </a>
      <!-- <a href="/" class="h-10 w-10 items-center justify-center rounded-lg"> </a> -->

      <ul class="flex items-center gap-2 text-sm font-medium text-gray-500">
        <li class="hidden lg:block">
          <a
            th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'text-[#4285F4]' : ''}"
            class="rounded-lg lg:text-2xl text-lg font-bold px-1 py-2"
            href="/"
          >
            홈
          </a>
        </li>

        <li>
          <a
            th:classappend="${#httpServletRequest.getRequestURI() == '/post' ? 'text-[#4285F4]' : ''}"
            class="rounded-lg lg:text-2xl text-lg font-bold px-1 py-2"
            href="/post"
          >
            게시판
          </a>
        </li>

        <li sec:authorize="isAuthenticated()">
          <a
            th:classappend="${#httpServletRequest.getRequestURI() == '/settings' ? 'text-[#4285F4]' : ''}"
            class="rounded-lg lg:text-2xl text-lg font-bold px-1 py-2"
            href="/settings"
          >
            설정
          </a>
        </li>

        <li sec:authorize="isAuthenticated()">
          <a
            class="rounded-lg lg:text-2xl text-lg font-bold px-1 py-2"
            href="/logout"
          >
            로그아웃
          </a>
        </li>
      </ul>
    </nav>
    <section>
      <div class="mx-auto max-w-3xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="flex flex-col justify-center items-center">
          <p class="text-3xl text-gray-600 font-bold">게시물 관리</p>
          <a
            th:href="@{/post/__${post.title}__}"
            th:each="post : ${posts}"
            class="m-3 rounded-xl mt-10 lg:w-96 w-[20.65rem] cursor-pointer border-2 p-4 border-[#91b7f4]"
          >
            <p th:text="${post.date}" class="block text-xs text-gray-500">
              2022-12-18
            </p>

            <div>
              <h3
                th:text="${post.title}"
                class="mt-0.5 text-lg font-medium text-gray-900"
              >
                사건의 지평선
              </h3>
            </div>
            <p
              th:text="|${post.views} views|"
              class="block text-xs text-gray-500"
            >
              12 views
            </p>

            <div class="flex justify-between items-center">
              <div class="mt-4 flex flex-wrap gap-1">
                <span
                  th:each="postTag : ${post.getPostTags()}"
                  class="whitespace-nowrap rounded-full bg-purple-100 px-2.5 py-0.5 text-xs text-purple-600"
                >
                  <p th:text="${postTag.getTag().getName()}">윤하</p>
                </span>
                <span
                  th:if="${post.getPostTags().size() == 0}"
                  class="whitespace-nowrap rounded-full bg-purple-100 px-2.5 py-0.5 text-xs text-purple-600"
                >
                  <p>no tags</p>
                </span>
              </div>
              <div class="mt-4 flex">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 text-[#4285F4]"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 text-red-600"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                  />
                </svg>
              </div>
            </div>
          </a>
        </div>
      </div>
    </section>
    <div th:insert="~{fragments/footer :: footer}"></div>
  </body>
</html>
